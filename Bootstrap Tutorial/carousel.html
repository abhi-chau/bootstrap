<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
   <div class="carousel slide carousel-dark" id="banners" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
           <img src="./public/images/Banner-1.png" class="w-100 d-block"> 
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="./public/images/Banner-2.png" class="w-100 d-block"> 
         </div>
         <div class="carousel-item" data-bs-interval="1000">
            <img src="./public/images/Banner-3.png" class="w-100 d-block"> 
         </div>
       </div>
       <button  data-bs-slide="prev" data-bs-target="#banners" class="carousel-control-prev">
        <span class="carousel-control-prev-icon"></span>
       </button>
          <button  data-bs-slide="next" data-bs-target="#banners" class="carousel-control-next">
        <span class="carousel-control-next-icon"></span>
       </button>
       <div class="carousel-indicators">
        <button class="active" data-bs-target="#banners" data-bs-slide-to="0"></button>
        <button data-bs-slide-to="1" data-bs-target="#banners"></button>
        <button data-bs-slide-to="2" data-bs-target="#banners"></button>
       </div>
   </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundel.js"></script>
</body>
</html>
